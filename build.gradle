plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:23.0.0'
    implementation 'org.flywaydb:flyway-core:9.7.0'
    implementation 'org.postgresql:postgresql:42.5.0'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'org.jc_hw4.Main'
}